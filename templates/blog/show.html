{% extends 'blog/layouts/main.html' %}

{% block title %}
    | {{ post.title }}
{% endblock %}


{% block content %}
            <div class="card mb-2">
              <div class="card-header">
                {{ post.created_at }}
              </div>
              <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.body }}</p>
                  {% for tag in tags %}
                      <span class="card-title">#{{ tag.title|upper }}</span>
                  {% endfor %}

              </div>
            </div>


{% endblock %}
